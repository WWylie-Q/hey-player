<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Music Player with Slider</title>

<body>
<!-- partial:index.partial.html -->
<body>
    <div class="album-cover">

              ></a>
            </div>
          </div>

            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/images/v.jpg" />
            <div class="overlay">
              <a
                href="https://youtu.be/UWcqjFRSrt4?si=X6GWDd9bM4HqRT7l"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon

          </div>
          <div class="swiper-slide">

              <a

                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img

            <div class="overlay">
              <a
                href="https://youtu.be/xUNJW5hfgK4?si=ufE0qVbSxzr_fqVn"
                target="_blank"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/images/onsight.jpg" />
            <div class="overlay">
              <a
                href="https://youtu.be/DmTdRNQV4yw?si=2HP90oSckRNn7jHX"
                target="_blank"

          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
<!-- partial -->
